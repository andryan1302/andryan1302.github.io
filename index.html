<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UJIAN AI</title>
    <style>
        *{
            padding:0px;
            margin:0px;
        }

        .box-kebenaran{
            height: 600px;
            width: 800px;
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            box-sizing:border-box;
        }

        h1{
            text-align: center;
            font-size:50px;
        }

        p{
            text-align: center; 
            font-size:40px;
            margin-top:20px;  
        }

        button{
            width:150px;
            height: 100px;
            border: none;
            color:white;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            font-size:25px;
        }

        .yes{
            background-color:green;
            position: absolute;
            top:50%;
            left:30%;
            transform: translate(-50%,-50%);
        }

        .no{
            background-color:red;
            position: absolute;
            top:50%;
            left:70%;
            transform: translate(-50%,-50%);
        }
        .note{
            position: absolute;
            bottom: 0px;
            font-size:15px;
        }
    </style>
</head>
<body>
    <div class="box-kebenaran">
        <h1 id="judul"></h1>
        <p id="tulisan"></p>
        <div class="tombol">
            <button class="yes" id="yes">PEDE</button>
            <button class="no" id="no">TIDAK PEDE</button>
        </div>
    </div>
    <p class="note">ps : mohon maaf design yang sangat jelek karena saya backend bukan frontend</p>
</body>
<script>
window.onload = () => {
    let judul = "ujian artificial intelligence";
    let tulisan = "pede kah anda mengerjakan ujian AI nanti???"
    let tombolNo = document.getElementById('no');
    document.getElementById('judul').innerHTML = judul.toUpperCase();
    document.getElementById('tulisan').innerHTML = tulisan;
    document.getElementById('yes').addEventListener("click",function() {
        alert("SELAMAT ANDA AKAN MENDAPATKAN 100 NANTI")
        tombolNo.style.top = 50+"%";
        tombolNo.style.left = 70+"%";
    })
    tombolNo.addEventListener("click",function() {
        let x = Math.floor((Math.random() * 100) + 1);
        let y = Math.floor((Math.random() * 100) + 1);
        tombolNo.style.top = y+"%";
        tombolNo.style.left = x+"%";
    })
}
</script>
</html>
